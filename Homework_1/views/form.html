<!DOCTYPE html>
    <html>
      <head>
        <title>About Me</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>

      <div class="container">
        <h1> Add New Article </h1>
        <br>
        <form>
          <h3>Article Title</h3>
          <div class="form-group">
            <input type="title" class="form-control" aria-describedby="emailHelp" placeholder="Title">
          </div>
          <h3>Author Name</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
          </div>

          <div class="row">
            <div class="col">
              <h3>Upload File:</h3>
            </div>
            <div class="col">
              <h3>Pages:</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input type="file" id="myFile" name="filename2">
            </div>
            <div class="col">
              <select class="form-control" id="sel1">
                <option>Academics</option>
                <option>Faculty</option>
                <option>Industry</option>
                <option>Government</option>
              </select>
            </div>
          </div>
          <br>
          <h3>Add Text</h3>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="12" placeholder="Enter Text Here"></textarea>
          </div>

          <div class="row">
            <div class="col">
              <h3>Select Tags</h3>
            </div>
            <div class="col">
              <h3>Visibilty</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Python</label>
              </div>
              </div>
              <div class="col-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">C++</label>
              </div>
              </div>
              <div class="col-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">Java</label>
              </div>
              </div>
              <div class="col-1">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">Scala</label>
              </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck5">
                  <label class="form-check-label" for="exampleCheck5">Perl</label>
                </div>
              </div>

            <div class="col">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Private
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Public
                </label>
              </div>
            </div>
            </div>


          <br>

          <h3>Login to Finish Submitting</h3>
          <div class="row">
            <div class="col">
              <input type="email" class="form-control" placeholder="Username">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <br>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="RememberMe">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </html>
